<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生信息输入</title>
</head>
<body>
    <h2>学生信息输入</h2>
    <form action="first" method="post">
        <table>
            <tr>
                <td>学号：</td>
                <td><input type="text" name="sno" required></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
